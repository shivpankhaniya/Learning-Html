<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <p></p> This tag use for create a paragraph -->
    <p>this is new paragraph</p>       
     <!--1. Heading Tag = Heading tag is use to add new heading in our webpage there are mainly 6 heading in html H1,H2,H3,H4,H5,H6  -->
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>
     <h4>Heading 4</h4>
     <h5>Heading 5</h5>
     <h6>Heading 6</h6>

     <!-- 2. Paragraph Tag = Paragraph tag is use to add new paragraph in our webpage  -->
      <p>This Is A Paragraph</p>

      <!--3. Anchor Tag = Used to add links to our webpage  -->
      <a href="https://www.netflix.com/in/">Netflix</a>
      <br>
      <br>
      <hr>

      <!-- 4. Image Tag = Used to add new image in our webpage  -->
       <img src="IMAGE.jpg" alt="Jack Sparrow" width="300" height="200">
       <br>
       <hr>

       <!-- 5. Br Tag = Used to break line OR Add new content in new line  -->
        <br>

        <!-- 6. Bold,Italic,Underline = Bold = Used for bold content || Italic = Used for italic content || Underline = Used for underline content -->

        <b>This is a Bold</b>
        <br><br>
        <i>This is Italic</i>
        <br><br>
        <u>This is a Underline</u>
        <br><br>

        <!-- 7. Big & Small tag = USed to big & small text in our webpage -->
         <big>My name is shiv</big>
         <br><br>
         <small>I am a Engineering student</small>
         <br><br>

         <!-- 8. HR tag = Used to display a horizontal ruler | like sperate content //scale(arrange in different line ) -->

        <hr>

        <!-- 9. Subscript Superscript = USed to display horizontal ruler | Seprate content BAsically used for disply chemistry & maths formula-->
          <!--Subscripy  -->
        <sub></sub>
        <p>H<sub>2</sub>O</p>

        <!-- Superscript -->
         <sup></sup>
         <p>3<sup>2 </sup> = 9</p>
        
         <!-- 10. pre tag = USed to display text as itis (without ignoring spaces & nextline) -->

         <pre>This is a sample space</pre>

   
</body>
